<!DOCTYPE html>
<!-- Exercitatio optimus est magister. -->
<html lang="en" dir="ltr">
  <head>
    <meta name="author" content="Giancarlo Zuliani">
    <meta name="description" content="Boolean Careers exercise">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Boolflix</title>
  </head>
  <body>

    <main id="root">

      <header>
        <div class="">

          <img src="resources/logo.png" alt="">
          <input type="text" v-model="searchinput" @keyup="search()" placeholder="Search" value="">

        </div>
      </header>
      <section>
        <div v-for="films in filmsArray" class="container">
          <img :src="imgsrc + films.poster_path" alt="resources/emptyposter.jpg">
          {{films.title}}
          {{films.original_title}}
          {{films.original_language}}
          {{films.vote_average}}
          <img :src="'resources/flags/' + films.original_language + '.svg' " alt="">
          <div class="starscontainer">
            <i :class="{yellow: films.vote_average > 1}" class="fas fa-star"></i>
            <i :class="{yellow: films.vote_average > 2}" class="fas fa-star"></i>
            <i :class="{yellow: films.vote_average > 4}" class="fas fa-star"></i>
            <i :class="{yellow: films.vote_average > 6}" class="fas fa-star"></i>
            <i :class="{yellow: films.vote_average > 8}" class="fas fa-star"></i>
          </div>
        </div>

        <div v-for="serie in seriesArray" class="container">
          <img :src="imgsrc + serie.poster_path"  onerror="this.src='resources/emptyposter.jpg';" alt="">
          {{serie.name}}
          {{serie.original_title}}
          {{serie.original_language}}
          {{serie.vote_average}}
          <img :src="'resources/flags/' + serie.original_language + '.svg' " alt="">
          <div class="starscontainer">
            <i :class="{yellow: serie.vote_average > 1}" class="fas fa-star"></i>
            <i :class="{yellow: serie.vote_average > 2}" class="fas fa-star"></i>
            <i :class="{yellow: serie.vote_average > 4}" class="fas fa-star"></i>
            <i :class="{yellow: serie.vote_average > 6}" class="fas fa-star"></i>
            <i :class="{yellow: serie.vote_average > 8}" class="fas fa-star"></i>
          </div>
        </div>

      </section>
    </main>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
